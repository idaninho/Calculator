<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Calculator app</title>

    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script defer src="index.js"></script>
  </head>
  <body>
    <main class="calculator">
      <div class="header">
        <h1>calc</h1>
        <h6>THEME</h6>
        <div class="div">
          <div class="themes">
            <input id="theme1" type="radio" name="theme" value="0" checked />
            <label class="theme1">1</label>

            <input id="theme2" type="radio" value="1" name="theme" />
            <label class="theme2">2</label>

            <input id="theme3" type="radio" value="2" name="theme" />
            <label class="theme3">3</label>
          </div>
        </div>
      </div>
      <div class="user-input">
        <div class="previous-number"></div>
        <div class="current-number"></div>
      </div>
      <div class="grid-container">
        <button class="button--num">7</button>
        <button class="button--num">8</button>
        <button class="button--num">9</button>
        <button class="button--delete">DEL</button>
        <button class="button--num">4</button>
        <button class="button--num">5</button>
        <button class="button--num">6</button>
        <button class="button--operators">+</button>
        <button class="button--num">1</button>
        <button class="button--num">2</button>
        <button class="button--num">3</button>
        <button class="button--operators">-</button>
        <button class="button--num">.</button>
        <button class="button--num">0</button>
        <button class="button--operators">/</button>
        <button class="button--operators">Ã—</button>
        <button class="button--reset">RESET</button>
        <button class="button--result">=</button>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
    </footer>
  </body>
</html>
